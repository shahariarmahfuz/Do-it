<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            font-size: 2rem;
            text-transform: uppercase;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button i {
            margin-right: 8px;
        }

        .button:hover {
            background-color: #218838;
        }

        .button.dashboard {
            background-color: #007bff;
        }

        .button.dashboard:hover {
            background-color: #0056b3;
        }

        .button.logout {
            background-color: #dc3545;
        }

        .button.logout:hover {
            background-color: #c82333;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }

        table th, table td {
            padding: 15px;
            border: 1px solid #eaeaea;
            text-align: center;
            font-size: 1rem;
        }

        table th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        table tr:hover {
            background-color: #f1f1f1;
            transition: background 0.3s ease;
        }

        .icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .icon-button i {
            margin-right: 5px;
        }

        .icon-button.edit {
            background-color: #007BFF;
            color: white;
        }

        .icon-button.edit:hover {
            background-color: #0056b3;
        }

        .icon-button.delete {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .icon-button.delete:hover {
            background-color: #c82333;
        }

        /* পপআপ বার্তার জন্য স্টাইল */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-buttons {
            text-align: right;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .modal-button.cancel {
            background-color: #f44336;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            table th, table td {
                font-size: 14px;
                padding: 10px;
            }

            .button, .icon-button {
                font-size: 14px;
                padding: 8px 12px;
            }

            .modal-content {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <div class="button-container">
        <a href="/admin/create" class="button"><i class="fas fa-calendar-plus"></i> Create New Month</a>
        <a href="/" class="button dashboard"><i class="fas fa-tachometer-alt"></i> Go to Dashboard</a>
        <a href="/admin/logout" class="button logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <table>
        <tr>
            <th>Year</th>
            <th>Month</th>
            <th>Actions</th>
        </tr>
        {% for year, months in data.items() %}
            {% for month in months.keys() %}
            <tr>
                <td>{{ year }}</td>
                <td>{{ month }}</td>
                <td>
                    <a href="/admin/{{ year }}/{{ month }}/edit" class="icon-button edit">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <button class="icon-button delete delete-button" data-year="{{ year }}" data-month="{{ month }}">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        {% endfor %}
    </table>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete this month?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="modal-button">OK</button>
                <button id="cancelDelete" class="modal-button cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
    // ডিলিট বাটনের জন্য জাভাস্ক্রিপ্ট
    const deleteButtons = document.querySelectorAll('.delete-button');
    const modal = document.getElementById('deleteModal');
    const confirmDeleteButton = document.getElementById('confirmDelete');
    const cancelDeleteButton = document.getElementById('cancelDelete');
    const closeButton = document.querySelector('.close');
    let deleteUrl = '';

    deleteButtons.forEach(button => {
        button.addEventListener('click', () => {
            const year = button.dataset.year;
            const month = button.dataset.month;
            deleteUrl = `/admin/${year}/${month}/delete`;
            modal.style.display = 'block';
        });
    });

    closeButton.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    cancelDeleteButton.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    confirmDeleteButton.addEventListener('click', () => {
        fetch(deleteUrl)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // রিলোড করার পরিবর্তে, ডিলিট করা সারিটি টেবিল থেকে সরিয়ে ফেলা হবে
                    const deletedRow = document.querySelector(`[data-year="${deleteUrl.split('/')[2]}"][data-month="${deleteUrl.split('/')[3]}"]`).closest('tr');
                    deletedRow.remove();
                    modal.style.display = 'none';
                } else {
                    alert('Error deleting month.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting month.');
            });
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
    </script>
